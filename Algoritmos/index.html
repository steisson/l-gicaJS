<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos con JS</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body onload="saludos()">
    <section>
        <h1>ALGORITMOS USANDO JAVASCRIP PURO</h1>
        <p>Da clic sobre el algoritmo que deseas usar</p>
        <button onclick="suma()">SUMA</button>
        <button onclick="operaciones()">OPERACIONES BASICAS</button>
        <button onclick="cuadrado()">CUADRADO EN UN NUMERO</button>
        <button onclick="areaT()">AREA DE UN TRIANGULO</button>
        <button onclick="numeroMayor()">MAYO DE DOS NUMEROS</button>
        <button onclick="convertirUnidades()">CONVERSIONES DE UNIDADES</button>
        <button onclick="conversorTempe()">CONVERSIONES DE UNIDADES DE TEMPERATURA</button>
        <button onclick="promedio()">PROMEDIO ESTUDIANTE</button>
        <button onclick="descuento()">DESCUENTO COMPRA</button>
        <button onclick="par()">PAR O IMPAR</button>
        <button onclick="salario()">SALARIO POR HORA</button>
        <button onclick="menorQueTres()">MENOR DE TRES NUMEROS</button>
    </section>


<script src="js/Main.js"></script>
</body>
</html>
